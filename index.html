<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Skranji&display=swap" rel="stylesheet">
    <script type="text/javascript" src="script.js" defer></script>  
    <title>Sign-up form</title>
</head>
<body>
    <div class="section-container">
        <div class="left-section">
            <img src="background-image.jpg" alt="A background-image" id="bg-image">

            <div class="logo-container">
                <img src="odin-logo.png" alt="logo" id="odin-logo">
                <h1 id="logo-text">Odin</h1>    
            </div>
            <div class="image-credit">
                Photo by <span><a href="https://unsplash.com/@haliewestphoto" >Halie West</a> </span> on <span><a href="https://unsplash.com">Unsplash</a></span>
            </div>        
        </div>
        <div class="right-section">
            <div class="introduction">
                <p class="introduction-par">This is not a real online service! You know you need 
                something like this in your life to help you realise your 
                deepest dreams. <br> Sign up <i>now</i>  to get started.</p> 
                <p class="introduction-par-2">You <i>know</i> you want to.</p>
            </div>


            <div class="form-container">
                <p>Let's do this!</p>
                <form action="" method="get" id="signUpForm">
                    <div class="first-name-container">
                        <label for="firstName">*First name</label>
                        <input type="text" id="firstName" name="firstName" required>    
                    </div>
            
                    <div class="last-name-container">
                        <label for="lastName">*Last name</label>
                        <input type="text" id="lastName" name="lastName" required>    
                    </div>
            
                    <div class="email-container">
                        <label for="email">*Email</label>
                        <input type="email" id="email" name="email" required>                            
                    </div>
            
                    <div class="phone-container">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber">    
                    </div>
            
                    <div class="password-container">
                        <label for="passwd">*Password</label>
                        <input type="password" id="passwd" class="passwd error" name="password" onchange="checkPassword()" required>    
                    </div>
            
                    <div class="cpassword-container">
                        <label for="cpasswd">*Confirm Password</label>
                        <input type="password" id="cpasswd" onchange="checkPassword()" required>    
                    </div>
                </form>

                <div class="sign-up-log-in-section">
                    <button type="submit" form="signUpForm" id="createAccBtn">Create Account</button>
                    <span>Already have an account? <a href="">Log in.</a></span>    
                </div>    
            </div>
        </div>
    </div>
</div>
</body>
</html>
